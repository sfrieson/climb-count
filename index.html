<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climb Count - Track Your Climbing Progress</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2196f3" />
    <meta name="description" content="Track your climbing progress and improve your skills" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Climb Count" />
    <meta name="msapplication-TileImage" content="images/icon-192.png" />
    <meta name="msapplication-TileColor" content="#2196f3" />
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="images/icon-512.png" />
    <link rel="apple-touch-icon" href="images/icon-192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .tabs {
        display: flex;
        background: #f5f5f5;
      }

      .tab {
        flex: 1;
        padding: 15px 20px;
        background: #e0e0e0;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
      }

      .tab.active {
        background: white;
        color: #2196f3;
      }

      .tab-content {
        padding: 30px;
      }

      .tab-pane {
        display: none;
      }

      .tab-pane.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
      }

      .route-colors {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
        margin-top: 10px;
      }

      .color-btn {
        padding: 15px;
        border: 3px solid transparent;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        text-align: center;
        transition: all 0.3s;
      }

      .color-btn.selected {
        border-color: #333;
        transform: scale(1.05);
      }

      .color-btn.green {
        background: #4caf50;
        color: white;
      }
      .color-btn.yellow {
        background: #ffc107;
        color: black;
      }
      .color-btn.orange {
        background: #ff5722;
        color: white;
      }
      .color-btn.red {
        background: #f44336;
        color: white;
      }
      .color-btn.purple {
        background: #9c27b0;
        color: white;
      }
      .color-btn.black {
        background: #212121;
        color: white;
      }
      .color-btn.white {
        background: #fafafa;
        color: black;
        border: 2px solid #ddd;
      }

      .success-failure {
        display: flex;
        gap: 15px;
        margin-top: 10px;
      }

      .success-btn,
      .failure-btn {
        flex: 1;
        padding: 15px;
        border: 3px solid transparent;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .success-btn {
        background: #4caf50;
        color: white;
      }
      .success-btn.selected {
        border-color: #2e7d32;
      }
      .failure-btn {
        background: #f44336;
        color: white;
      }
      .failure-btn.selected {
        border-color: #c62828;
      }

      .btn {
        background: linear-gradient(135deg, #2196f3 0%, #21cbf3 100%);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
      }

      .session-attempts {
        margin-top: 30px;
      }

      .attempt-item {
        background: #f8f9fa;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .attempt-color {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 10px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }

      .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #2196f3;
      }

      .chart-container {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
      }

      .session-list {
        margin-top: 20px;
      }

      .session-item {
        background: #f8f9fa;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 8px;
      }

      .session-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .session-stats {
        display: flex;
        gap: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üßó‚Äç‚ôÄÔ∏è Climb Count</h1>
        <p>Track your climbing progress and improve your skills</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('log')">
          Log Session
        </button>
        <button class="tab" onclick="switchTab('sessions')">Sessions</button>
        <button class="tab" onclick="switchTab('stats')">Statistics</button>
      </div>

      <div class="tab-content">
        <div id="log" class="tab-pane active">
          <h2>New Climbing Session</h2>

          <div class="form-group">
            <label for="session-date">Date & Time</label>
            <input type="datetime-local" id="session-date" />
          </div>

          <div class="form-group">
            <label for="gym-name">Gym/Location</label>
            <input
              type="text"
              id="gym-name"
              placeholder="Enter gym or climbing location"
            />
          </div>

          <div
            class="current-session"
            id="current-session"
            style="display: none"
          >
            <h3>Current Session</h3>
            <div class="session-attempts" id="session-attempts"></div>
          </div>

          <div class="form-group">
            <label for="route-id">Route ID (Optional)</label>
            <input
              type="text"
              id="route-id"
              placeholder="e.g., Wall A - Route 3, or any identifier"
            />
          </div>

          <div class="form-group">
            <label>Route Color</label>
            <div class="route-colors" id="route-colors">
              <div class="color-btn green" data-color="green">Green</div>
              <div class="color-btn yellow" data-color="yellow">Yellow</div>
              <div class="color-btn orange" data-color="orange">Orange</div>
              <div class="color-btn red" data-color="red">Red</div>
              <div class="color-btn purple" data-color="purple">Purple</div>
              <div class="color-btn black" data-color="black">Black</div>
              <div class="color-btn white" data-color="white">White</div>
            </div>
          </div>

          <div class="form-group">
            <label>Result</label>
            <div class="success-failure">
              <div class="success-btn" id="success-btn">‚úÖ Success</div>
              <div class="failure-btn" id="failure-btn">‚ùå Failed</div>
            </div>
          </div>

          <div class="form-group">
            <label for="notes">Notes (Optional)</label>
            <input
              type="text"
              id="notes"
              placeholder="Any additional notes about this attempt"
            />
          </div>

          <button class="btn" id="log-attempt-btn">Log Attempt</button>
          <button
            class="btn"
            onclick="finishSession()"
            style="margin-left: 10px; background: #4caf50"
          >
            Finish Session
          </button>
          <button
            class="btn"
            onclick="clearSession()"
            style="margin-left: 10px; background: #f44336"
          >
            Clear Session
          </button>
        </div>

        <div id="sessions" class="tab-pane">
          <h2>Previous Sessions</h2>
          <div class="session-list" id="session-list"></div>
        </div>

        <div id="stats" class="tab-pane">
          <h2>Statistics</h2>
          <div class="stats-grid" id="stats-grid"></div>
          <div class="chart-container">
            <h3>Attempts by Color Over Time</h3>
            <canvas id="progress-chart" width="400" height="300"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="models/ClimbModel.js"></script>
    <script src="views/ClimbView.js"></script>
    <script src="controllers/ClimbController.js"></script>
    <script src="app.js"></script>
  </body>
</html>
